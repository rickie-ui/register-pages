<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="/public/build.css" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Sign up</title>
  </head>
  <body class="antialiased bg-primary h-screen">
    <section class="w-3/5 mx-auto flex mt-20 rounded-3xl bg-white">
      <div
        class="h-auto bg-hero-pattern flex items-center bg-cover bg-center bg-no-repeat w-3/6 rounded-3xl"
      >
        <div
          class="backdrop-blur bg-transparent p-8 w-3/4 mx-auto my-auto rounded-lg"
        >
          <div
            class="text-white inline-block tracking-widest text-sm font-bold opacity-60 uppercase px-4 py-1 backdrop-brightness-50 bg-white/20"
          >
            Thegood <br />
            <span class="font-normal">Network</span>
          </div>

          <hr class="border w-8 my-6 opacity-40" />
          <p class="text-white opacity-70 font-semibold">We are</p>
          <p class="text-white opacity-90 text-2xl font-light">
            Invite only right now
          </p>
          <p class="text-xs text-white opacity-60 font-light">
            10 Millions+ people have joined our network.
          </p>
          <p class="text-xs text-white opacity-60 font-light mb-28">
            We invite you to join the tribe
          </p>

          <p class="text-white opacity-70 font-semibold">
            Already have an account?
          </p>
          <a href="#" class="text-white opacity-95 font-semibold">Sign In</a>
        </div>
      </div>
      <div class="w-3/6 flex flex-col items-center rounded-3xl">
        <form class="w-2/3 mx-auto mt-14">
          <h3 class="font-bold text-2xl mb-4">Sign up</h3>
          <div class="my-10 relative">
            <input
              type="text"
              name="email"
              class="peer block h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-secondary placeholder-transparent"
              placeholder="Email address"
            />
            <label
              for="email"
              class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all cursor-text pointer-events-none peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-600 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm peer-focus:font-semibold"
              >Email address</label
            >
          </div>

          <div class="my-10 relative">
            <input
              type="password"
              name="password"
              class="peer block h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-secondary placeholder-transparent"
              placeholder="Set password"
            />
            <label
              for="password"
              class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all cursor-text pointer-events-none peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-600 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm peer-focus:font-semibold"
              >Set password</label
            >
          </div>

          <div class="flex space-x-2">
            <input type="checkbox" class="block bg-white" />
            <label class="text-sm font-semibold opacity-60"
              >Show password</label
            >
          </div>

          <button
            type="submit"
            class="w-full bg-secondary text-white hover:opacity-70 font-semibold text-center py-2 rounded-md my-4"
          >
            Sign up &raquo;
          </button>
        </form>

        <div class="my-6 flex space-x-4 items-center">
          <hr class="border w-20" />
          <p class="font-semibold opacity-40 text-md">or</p>
          <hr class="border w-20" />
        </div>

        <a
          href="#"
          class="rounded-md w-2/3 mx-auto mb-6 border border-primary text-secondary hover:bg-secondary hover:text-white px-8 text-center py-2"
        >
          Continue with Google</a
        >
      </div>
    </section>
  </body>
</html>
